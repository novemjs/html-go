<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form id="form" action="#" method="post">
        <fieldset>
            <legend>로그인</legend>
            <p>ID:<input type="text" name="id"></p>
            <p>PW:<input type="password" name="pw"></p>
            <p><input type="hidden" name="name"></p>
            <input type="submit" value="로그인">
            <br>
            <span>입력한 아이디:</span>
            <span id="inputId"></span><br>
            <span>입력한 비밀번호:</span>
            <span id="inputPw"></span>
        </fieldset>
    </form>
</body>
</html>


<script>
    var userId = "fintech";
    var userPw = "1234";
    /*0(첫번째)폼에서 submit이라는 이벤트가 발생하면 function 실행*/
    document.getElementsByTagName("form")[0].onsubmit = function(){
        
        var inputId = this.id.value;
        var inputPw = this.pw.value;
        /*입력화면에서 입력한 데이터를 가져와 변수에 대입*/
        
        if(inputId == userId && inputPw == userPw){
            alert("로그인성공");
           }
           else{
            alert("아이디나 비밀번호 오류입니다!");
           }
        
        document.getElementById("inputId").textContent= inputId;
        document.getElementById("inputPw").textContent= inputPw;
        
        return false;
    }
</script>
