<head>

            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>반응형 웹퍼블리싱 학습 순서</h1>
    <ol type="A" start="5">
        <li style="background-color:yellow">html</li>
        <li>css</li>
        <li style="background-color:yellow">javascript</li>
        <li>jquery</li>
        <li style="background-color:yellow">exercise</li>
    </ol>
</body>
</html>
