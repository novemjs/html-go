<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블예제</title>
    <style>
        
        *{
            text-align: center;
        }
        #tb{
            width:300px;
            height:400px;
            border-collapse:collapse;
        }
        
        td{
            border:1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="tb">
        <tr>
            <td colspan="2">메뉴판</td>
        </tr>
        <tr>
            <td rowspan="3">음료</td>
            <td>아이스 아메리카노</td>
        </tr>
        <tr>
            <td>바닐라 라떼</td>
        </tr>
        <tr>
            <td>유자차</td>
        </tr>
        <tr>
            <td rowspan="4">빙수</td>
            <td>메론통통</td>
        </tr>
        <tr>
            <td>인정미빙수</td>
        </tr>
        <tr>
            <td>치즈빙수</td>
        </tr>
        <tr>
            <td>딸기빙수</td>
        </tr>
        
    </table>
</body>
</html>
