<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블예제</title>
</head>
    <style>
        #tb{
            width:300px;
            height:400px;
            border-collapse:collapse;
        }
        td{
            border:1px solid #000;
            text-align:center;
        }
    </style>
<body>
    <table id="tb" align="center">
        <tr>
            <td colspan="3" style="background-color:blue; color:white;">오늘의 수입/지출</td>
        </tr>
        <tr style="background-color:yellow;">
            <td>내용</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            <td>급여</td>
            <td>3,000,000원</td>
            <td></td>
        </tr>
        <tr>
            <td>식비</td>
            <td></td>
            <td>300,000원</td>
        </tr>
        <tr>
            <td>보험</td>
            <td></td>
            <td>200,000원</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: green;">총계</td>
            <td bgcolor="pink">수입</td>
            <td style="background-color:pink;">지출</td>
        </tr>
        <tr>
            <td>3,000,000원</td>
            <td>500,000원</td>
        </tr>
        <tr>
            <td style="background-color:aqua;">잔액</td>
            <td style="background-color:aqua;">2,500,000원</td>
        </tr>
    </table>
    <tr></tr>
</body>
</html>
