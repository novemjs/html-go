<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표에 이미지 삽입</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height:300px;
        }
        td{
            border:1px solid #000;
        }
        caption{
            width:120px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>표에 이미지 삽입</h3>
    <hr>
    <table>
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>
                <td>
                    <img src="media/apple.jpg">
                </td>
                <td>
                    <img src="media/banana.jpg">
                </td>
                <td>
                    <img src="media/mango.jpg">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
