<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*type선택자 1*/
        p{
            color: pink;
        }
        /*id선택자 100*/
        #ctxt{
            color: orange;
        }
        /*type선택자 class선택자 1+10*/
        p.atxt{
            color:blue !important;
        }
        /*type class class 1+10+10*/
        p.atxt.btxt{
            color:magenta;
        }
        /*가상클래스선택자  10*/
        p:first-child{
            color: red;
        }
    </style>
</head>
<body>
    <p id="ctext" class="atxt btxt" style="color: green">
        한국인은 비타민 D가 부족한 사람이 많다.
    </p>
    <p>
        비타민D는 햇빛에 있다.
    </p>
</body>
</html>
