<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*전체 선택자*/
        *{
            font-family: "궁서체";
            font-weight: bold;
        }
        .x1{
            font-size: 20px;
            color: red;
        }
        .x2{
            font-size: 30px;
            color: blue;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="x1">우리를 <span>기쁘게</span> 하는 것들</p>
    <p class="x2"><u>건강</u>에 좋은차</p>
    <p class="x1"><span>머리</span>가 좋아지는 <span>음식</span></p>
</body>
</html>
