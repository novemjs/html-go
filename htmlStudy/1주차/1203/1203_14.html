<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .abox > p {
            color: blue;
        }
        .abox > ul{
            font-family: "궁서체";
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <ul>
            <li>
                <p>1주차 여행지</p>
            </li>
            <li>
                <p>2주차 여행지</p>
            </li>
        </ul>
        <p>8월의 여행지</p>
    </div>
    <p>내년의 여행지</p>
</body>
</html>
