<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            font-family: "맑은 고딕";
        }
        p:nth-of-type(odd){
            font-size: 20px;
            color: red;
        }
        p:nth-of-type(even){
            font-size: 30px;
            color: blue;
        }
        .p3{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="p1">우리를 <span style="color: yellow">기쁘게</span> 하는 것들</p>
    <p class="p2"><u>건강</u>에 좋은차</p>
    <p class="p1"><span class="p3">머리</span>가 좋아지는 <span class="p3">음식</span></p>
</body>
</html>
