<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: auto;
            height: 500px;
            margin: auto;
        }
        td,th{
            border: 1px solid lightblue;
            
        }
    </style>
</head>
<body>
   <form action="#" method="post">
    <table>
        <tr>
            <th colspan="2" style="background-color: cornflowerblue">
                회원기본정보
            </th>
        </tr>
        <tr>
            <th><label for ="id">아이디</label></th>
            <td>
            <input type="text" id="id" title="아이디입력" placeholder="아이디를입력하세요" required="required">4~12자의 영문 대소문자와 숫자로만 입력
            </td>
        </tr>
        <tr>
            <th><label for ="pw">비밀번호</label></th>
            <td><input type="password" id="pw" title="비밀번호입력" placeholder="비밀번호를 입력하세요" required="required">4~12자의 영문 대소문자와 숫자로만 입력</td>
        </tr>
        <tr>
            <th><label for ="pp">비밀번호확인</label></th>
            <td><input type="password" id="pp" title="비밀번호확인" required="required"></td>
        </tr>
        <tr>
            <th><label for ="email">메일주소</label></th>
            <td><input type="email" id="email" title="이메일입력" required="required">예) id@domain.com</td>
        </tr>
        <tr>
            <th><label for ="name">이름</label></th>
            <td><input type="text" id="name" title="이름입력" required="required"></td>
        </tr>
        <tr>
            <th colspan="2" style="background-color:cornflowerblue">개인신상정보</th>
        </tr>
        <tr>
            <th>
                <label for ="number">주민등록번호</label>
            </th>
            <td>
                <input type="text" id="number" title="주민등록번호 입력" required="required">예) 1234561234567
            </td>
        </tr>
        <tr>
            <th><label for ="birth">생일</label></th>
            <td>
               <input type="text" id="birth" title="생일입력" required="required">년
                <select>
                    <option>1</option>
                </select>월
                
                <select>
                    <option>1</option>
                </select>일
            </td>
        </tr>
        <tr>
            <th>관심분야</th>
            <td>
                <input type="checkbox" id="box">컴퓨터 <input type="checkbox" id="box">인터넷 <input type="checkbox" id="box">여행 <input type="checkbox" id="box">영화감상 <input type="checkbox" id="box">음악감상
            </td>
        </tr>
        <tr>
            <th><label for ="self">자기소개</label></th>
            <td>
                <textarea rows="4" cols="50" id="self"></textarea>
            </td>
        </tr>   
    </table>
       <br>
        <p align="center">
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
        </p>
    </form>
</body>
</html>
