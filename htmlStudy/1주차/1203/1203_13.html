<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            color: blue;
        }
        /*하위선택자이용*/
        .abox ul li p{
            color: red;
        }
    </style>
</head>
<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <p>8월의 여행지</p>
        <ul>
            <li>
                <p style="color: red">1주차 여행지</p>
            </li>
            <li>
                <p style="color: red">2주차 여행지</p>
            </li>
        </ul>
    </div>
    <p>내년의 여행지</p>
</body>
</html>
