<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
</head>
<body>
    <h3>사랑</h3>
    <hr>
    <div>
        <p>아이디</p>
        <p>비밀번호</p>
    </div>
    <div style="background-color:skyblue; padding:20px;font-family:궁서체;">
    내가 사람의 방언과 천사의 말을 할지라도
    <span style="color:red">사랑</span>이 없으면
    소리 나는 구리와 울리는 꽹과리가 되고,
    <span style="color:red">사랑</span>이 없으면 아무것도 아니라.
    </div>
    <p>
        ~우리 서로 사랑하며 살아요~
    </p>
</body>
</html>
