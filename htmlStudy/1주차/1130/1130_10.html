<head>

    .ctxt{
        color:blue;
    }
    .atxt{
        font-weight:bold;/*굵기 굵은글씨체*/
    }
    </style>
</head>
<body>

    </p>
    <p class="ctxt">

    </p>
    <p class="ctxt atxt"><!--두개다 적용-->
        머리가 좋아지는 음식        
    </p>
</body>
</html>
