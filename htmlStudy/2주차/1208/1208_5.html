<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        textarea{
            border: 1px solid #000;
        }
        .memo2{
            resize: none; /*박스 크기 조절 안됨*/
        }
        p{
            width: 300px;
            padding: 30px;
            border: 1px solid #000;
            resize:horizontal; /*가로 방향으로 크기 조절 할수잇음*/
            overflow: auto;
        }
    </style>
</head>
<body>
    <textarea class="memo1" cols="70" rows="5"></textarea>
    <textarea class="memo2" cols="70" rows="5"></textarea>
    <p>It's impossible not only starting good but also keeping it firm!!</p>
</body>
</html>
