<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*fixed : 브라우저의 화면크기를 기준으로 위치를 이동시킬수 있다. 따라서 스크롤을 해도 움직이지 않는다. 만약 가로폭을 다 사용하려면 width:100%로 선언하거나 left:0 right:0으로 선언하면 된다*/
        div{
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 50px;
            border: 1px solid red;
            background: tomato;
        }
    </style>
</head>
<body>
    <div>fixed 영역</div>
</body>
</html>
