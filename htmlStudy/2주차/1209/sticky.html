<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row; /*가로로 표시한다*/
            border: 2px solid;
        }
        .inline-block{
            display: inline-block;
            padding: 9.6px;
        }
        .nav{
            flex: 1;
            width: 100%;
            height: 20%;
            border: 2px solid #000;
            margin-bottom: 5px;
            font-size: 30px;
            text-align: center;
        }
        .sidebar{
            flex: 1;
            height: auto;
            min-height: 220px;
        }
        .long-text{
            min-height: 200vh;
            background: #eee;
            flex: 1;
        }
        .static{
            position: static;
            background: orange;
        }
        .fixed{
            position: fixed;
            top:99px;
            left: 155px;
            background: pink;
        }
        .sticky{
            position: sticky;
            top: 10px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="nav">Big Market</div>
    <div class="container">
        <div class="sidebar">
            <div class="inline-block static">static</div>
            <div class="inline-block fixed">fixed</div>
            <div class="inline-block sticky">sticky</div>
        </div>
        <div class="inline-block long-text">본문</div>
    </div>
</body>
</html>
