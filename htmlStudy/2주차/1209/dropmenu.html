<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*body 초기화*/
        body {
            margin: 0;
            padding: 0;
            font-family: "맑은 고딕";
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            margin: 2em 0 1.5em 0;
        }

        nav {
            width: 80%;
            display: flex;
            justify-content: center;
            position: relative;
            background: linear-gradient(90deg, lightgreen, green, #008793, #00bf72, #a8eb12);
        }

        ul,li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #main-menu > li {
            float: left;
            position: relative;
        }

        #main-menu > li > a {
/*            font-size: 15px;*/
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            text-decoration: none;
           /* letter-spacing: 0.05em;*/
            display: block;
            padding: 14px 40px;
            border-right: 1px solid rgba(0, 0, 0, 0.15);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }

        #main-menu>li>a {
            border-left: 1px solid red;
            border-right: 1px solid red;
        }

        #sub-menu {
            position: absolute;
            background: #182952;
            opacity: 0.5;
            visibility: hidden;
            transition: all 0.1s ease-in;
            /*ease-in 점점빨라짐 */
            text-decoration: none;
            
        }

        /* 서브메뉴 하단 border 색상 */
        #sub-menu > li {
            font-size: 10px;
            padding: 16px 40px;
            border-bottom: 1px solid yellow;
            line-height:1.1;
        }

        /* 서브메뉴 글자 색상 */
        #sub-menu>li>a {
            color: white;
            /*color: rgba(255, 255, 255, 0.6);*/
            text-decoration: none;
        }

        #main-menu>li:hover #sub-menu {
            opacity: 1;
            visibility: visible;
        }

        #sub-menu>li>a:hover {
            text-decoration: underline;
        }


    </style>
</head>

<body>

            </li>

                </ul>
            </li>

            <li>
                <a href="/login%EA%B0%95%EC%82%AC%EB%B2%84%EC%A0%84.html">로그인</a>
            </li>
            <li>
                <a href="/1203/memberjoin%EA%B0%95%EC%82%AC.html">회원가입</a>
            </li>

    </nav>
</body>
</html>
