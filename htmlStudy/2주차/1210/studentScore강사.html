<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var name=prompt("학생이름을 입력하세요");
        var score=prompt("학생성적을 입력하세요");
        var result;
        
        if(score>=90){
            result="A";
        }else if(score>=80){
            result="B";
        }else if(score>=70){
            result="C";
        }else if(score>=60){
            result="D";
        }else{
            result="F";
        }
        document.write(name+"학생은"+result+"학점입니다.");
    </script>
</head>
<body>
    
</body>
</html>
