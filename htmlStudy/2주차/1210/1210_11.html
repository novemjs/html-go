<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //number
        var num1=10;
        var num2=10.2;
        var num3=1e+2;//10의 제곱
        console.log(num1+","+num2+","+num3);
        //string
        var str1='문자';
        var str2="문자는 '문자'";
        var str3='문자는 "문자"';
        // \' escape 문자
        var str4='you\'re too smart...';
        console.log(str1+','+str2+','+str3+','+str4);
        //boolean 조건식에 따라 true,false 값만 나온다
        var com1=(5>4);
        var com2=(5<4);
        console.log(com1+','+com2);
        //undefined
        var storage;
        console.log(storage);
        //null
        var gnb=document.getElementById('gnb');
        console.log(gnb);
        //typeof
        var type1=10;
        var type2='문자';
        var type3=true;
        console.log(typeof type1+','+typeof type2+','+typeof type3);
    </script>
</head>
<body>
    
</body>
</html>
