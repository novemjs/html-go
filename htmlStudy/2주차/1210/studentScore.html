<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a=prompt("학생이름을 입력하세요");
        var b=prompt("학생점수를 입력하세요");
        if(b>=90){
            alert(a+"학생은 A학점입니다");
        }else if(b>=80){
            alert(a+"학생은 B학점입니다");
        }else if(b>=70){
            alert(a+"학생은 C학점입니다");
        }else if(b>=60){
            alert(a+"학생은 D학점입니다");
        }else{
            alert(a+"학생은 F학점입니다");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
