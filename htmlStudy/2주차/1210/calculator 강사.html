<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        첫번째숫자:<input type="text" name="num1" id="num1"><br>
        두번째숫자:<input type="text" name="num2" id="num2"><br>
        결과:<input type="text" name="result" id="result"><br>
        <input type="button" value="계산" onclick="calc();">
    </form>
    <script>
        //더하기 함수생성
        function calc(){
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            //input type이 text이면 문자열 값이 리턴된다
            //parseInt() 함수를 이용하여 문자열을 숫자로 변환
            var result=parseInt(num1)+parseInt(num2);
            document.getElementById("result").value=result;
            
        }
    </script>
</body>
</html>
