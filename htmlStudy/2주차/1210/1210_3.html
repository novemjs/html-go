<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap{
            display: grid;
            /*가로 비율지정(왼쪽 30% 오른쪽 70%*/
            grid-template-columns: 30% 70%;
            grid-template-rows: 50px 150px 50px;
            /*행의 비율 1:3:1을 뜻함*/
        }
        .wrap > div{
            margin: 1px;
            padding: 10px;
            font-size: 20px;
        }
        .grid1{ 
            /*컬럼의 위치 지정*/
            grid-column-start: 1;
            grid-column-end: 3;
            background: lightgreen;
        }
        .grid2{
            grid-column-start: 1;
            grid-column-end: 2;
            background: lightpink;
        }
        .grid3{
            grid-column-start: 2;
            grid-column-end: 3;
            background: lightblue;
        }
        .grid4{
            grid-column-start: 1;
            grid-column-end: 3;
            background: bisque;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="grid1">header</div>
        <div class="grid2">sidemenu</div>
        <div class="grid3">content</div>
        <div class="grid4">footer</div>
    </div>
</body>
</html>
