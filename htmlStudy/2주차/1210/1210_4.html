<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            border: 1px solid #000;
            border-radius: 10px 15px 20px 20px;

        }
        .wrap{
            display: grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 100px 100px 100px;
        }
        .wrap div{
            display: flex;
            border: 1px solid #000;
            margin: 1px;
            font-size: 20px;
            align-items: center;
            justify-content: center;
        }
        .grid1{
            grid-column-start: 1;
            grid-column-end: 3;
            background: gray;
        }
        .grid2{
            grid-column-start: 3;
            grid-column-end: 4;
            background: gray;
        }
        .grid3{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
            background: gray;
        }
         .grid4{
            grid-column-start: 2;
            grid-column-end: 4;
            background: gray;
        }
         .grid5{
            grid-column-start: 2;
            grid-column-end: 3;
            background: gray;
        }
         .grid6{
            grid-column-start: 3;
            grid-column-end: 4;
            background: gray;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="grid1">grid1</div>
        <div class="grid2">grid2</div>
        <div class="grid3">grid3</div>
        <div class="grid4">grid4</div>
        <div class="grid5">grid5</div>
        <div class="grid6">grid6</div>
    </div>
</body>
</html>
