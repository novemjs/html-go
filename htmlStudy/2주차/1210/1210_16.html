<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var logic1, logic2,logic3,logic4,logic5;
        logic1=(3>2)&&(5>3);
        document.write(logic1+"<br>");
        logic2=(3<2)&&(5>3);
        document.write(logic2+"<br>");
        logic3=(3>2)||(5>3);
        document.write(logic3+"<br>");
        logic4=(3<2)||(5<3);
        document.write(logic4+"<br>");
        logic5=!(3<2);
        document.write(logic5+"<br>");
        logic6=!(3>2);
        document.write(logic6+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
