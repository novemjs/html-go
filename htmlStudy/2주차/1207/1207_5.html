<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{
            list-style-type: none;
        }
        /*하위 선택자*/
        .gnb li{
            /*li태그는 원래 block레벨 속성 가로로 메뉴를 표시하기 위해 inline레벨 속성으로 변경*/
            display: inline;
        }
        .gnb li a{
            /*a태그가 inline레벨속성이므로
            block 레벨속성(width,height,text-align)도 사용가능하게 바꾸는것*/
            display: inline-block;
            background: brown;
            color: #fff;
            width: 100px;
            height: 35px;
            line-height: 35px;/*줄간격*/
            text-align: center;
            text-decoration: none;
        }
        /*가상요소 선택자*/
        .gnb li a:hover{
            text-decoration: underline;
            background: #369;
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
