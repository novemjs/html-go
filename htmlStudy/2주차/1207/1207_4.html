<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            /*a 태그는 원래 inline tag--> block level속성으로 바꾸어 줄바꿈이가능함*/
            display: block;
            margin: 10px;
            text-decoration: none;
            color: darkblue;
        }
        .notice a h3{
            width: 200px;
            /*텍스트가 긴경우 넘치는 부분을 처리하는 방법-->메모장*/
            overflow: hidden;
            white-space: nowrap;
            /*텍스트가 길경우 말줄임 표시*/
            text-overflow: ellipsis;
            border: 1px solid #000;
        }
    </style>
    
    
</head>
<body>
    <ul class="notice">
        <li>
          <a href="#">
           <h3>시간 배분을 위하여 현명한 판단을 바랍니다.</h3>
            </a>
        </li>
        <li>
          <a href="#">
           <h3>욕심껏 내용을 채우는 것도 좋겠습니다.</h3>
            </a>
        </li>
        <li>
          <a href="#">
           <h3>결과물을 볼 수 있어야 하는 것이 우선입니다.</h3>
            </a>
        </li>
    </ul>
</body>
</html>
