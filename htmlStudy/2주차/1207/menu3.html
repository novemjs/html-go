<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: #444;
        }
        header{
            height: 40px;
            line-height: 40px;
            background: cornflowerblue;
        }
        #container{
            width: 600px;
            margin: 0 auto;/*중앙정렬*/
            min-height: calc(100vh-80px); /*해상도 높이가 최소한 1200-80=1120px이상 되어야함*/
        }
        .lnb{
            background: lightblue;
        }
        .lnb li{
            display: inline;/*s1,s2,s3가로로 표시하기위해*/
        }
        .lnb li a{
            display: inline-block;/*padding하고 textalign쓰기위해*/
            padding: 5px 20px;
            text-align: center;
        }
        .content_area{
            background: dodgerblue;
        }
        footer{
            height: 40px;
            line-height: 40px;/*줄간격*/
            text-align: center;
            background: lightgray;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a hred="#">How many contents is there?</a></h1>
        </header>
        <div id="container">
            <ul class="lnb">
                <li><a href="#">s1</a></li>
                <li><a href="#">s2</a></li>
                <li><a href="#">s3</a></li>
            </ul>
            <div class="content_area">
                <p>1내용<br> 2smart footer...<br> 3smart footer...<br>4smart footer...<br>5smart footer...<br>3smart footer...<br>
                7smart footer...<br>8smart footer...<br>9smart footer...<br>last...</p>
            </div>
        </div>
        <footer>
            <p>copyright</p>
        </footer>
    </div>
</body>
</html>
