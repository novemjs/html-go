<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table>
           <tr>
               <th colspan="2">회원기본정보</th>
           </tr>
           <tr>
               <th>아이디</th>
               <td>
                   <input type="text" name="id" id="id">4~12자의 영문 대소문자와 숫자로만 입력
                </td>
           </tr>
           <tr>
               <th>비밀번호</th>
               <td>
                   <input type="password" name="pw1" id="pw1">4~12자의 영문 대소문자와 숫자로만 입력
               </td>
           </tr>
           <tr>
               <th>비밀번호확인</th>
               <td><input type="password" name="pw2" id="pw2"></td>
           </tr>
           <tr>
               <th>메일주소</th>
               <td><input type="email" name="email" id="email"></td>
           </tr>
           <tr>
               <th colspan="2">개인신상정보</th>
           </tr>
           <tr>
               <th>주민등록번호</th>
               <td>
                   <input type="text" name="num" id="num"> 예) 1234561234567
               </td>
           </tr>
           <tr>
               <th>생일</th>
               <td>
                   <input type="text" name="birth" id="birth">년
                   <select>월
                        <option value="">선택</option>
                       <option value="1">1</option>
                   </select>
                   <select>일
                      <option value="">선택</option>
                       <option value="1">1</option>
                   </select>
                </td>
           </tr>
           <tr>
               <th>관심분야</th>
               <td>
                   <input type="checkbox" name="chkbox" id="chkbox">컴퓨터
                   <input type="checkbox" name="chkbox" id="chkbox">인터넷
                   <input type="checkbox" name="chkbox" id="chkbox">여행
                   <input type="checkbox" name="chkbox" id="chkbox">영화감상
                   <input type="checkbox" name="chkbox" id="chkbox">음악감상
               </td>
           </tr>
           <tr>
               <th>자기소개</th>
               <td>
                  <textarea rows="4" cols="50"></textarea>
                </td>
           </tr>
           <tr align="center">
               <td colspan="2">
                   <input type="submit" value="회원가입">
                   <input type="reset" value="다시입력">
               </td>
           </tr>
        </table>
    </form>
</body>
</html>
