<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 300px;
        }
        td,th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <td style="background-color: blue; color: white;" colspan="4">학생성적표</td>
        </tr>
        <tr style="background-color: yellow;">
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>80점</td>
            <td>70점</td>
            <td>100점</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>70점</td>
            <td>90점</td>
            <td>50점</td>
        </tr>
        <tr>
            <td>강감찬</td>
            <td>85점</td>
            <td>70점</td>
            <td>90점</td>
        </tr>
        <tr style="background-color: pink;">
            <td style="background-color: lightgreen;" rowspan="2">총계</td>
            <td>국어총점</td>
            <td>영어총점</td>
            <td>수학총점</td>
        </tr>
        <tr>
            <td>235점</td>
            <td>230점</td>
            <td>240점</td>
        </tr>
    </table>
</body>
</html>
