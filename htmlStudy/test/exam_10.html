<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .sp1{
            background-color: yellow;
            color: blue;
        }
        ol > li > h3 > .sp2{
            color: red;
        }
        .sp3{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="background-color: lightgreen;" align="center">나의 아름다운 정원</h1>
    <p>자신감을 북둗워 주는 꽃들에는 어떤 종류가 있는지 <span class="sp1">꽃의 종류</span> 에 대해 알아보도록 합시다.</p>
    <ol type="A">
        <li>
            <h3><span class="sp3">튜울립</span> <span class="sp2">가격:3,000원</span></h3>
        </li>
        <p>너무 화려하지 않고 고귀한 느낌을 준다</p>
        <li>
            <h3><span class="sp3">제비꽃</span> <span class="sp2">가격:2,000원</span></h3>
        </li>
        <p>드물게 푸른색을 띠고 있고 여럿이 함께 있을 때 더욱 아름답다.</p>
        <li>
            <h3><span class="sp3">해바라기</span> <span class="sp2">가격:3,500원</span></h3>
        </li>
        <p>태양만 바라보는 일편단심의 꽃으로 얼굴이 크다.</p>
    </ol>
</body>
</html>
