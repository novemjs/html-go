<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var age=prompt("나이입력");
        var admissionFee="";
        if(age<13||age>=65){
            admissionFee='2000원';
        }else if(age>=13&&age<20){
            admissionFee="4000원";
        }else{
            admissionFee="6000원";
        }
        document.write(admissionFee);
    </script>
</head>

</html>
