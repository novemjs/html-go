<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var multiple="3의 배수는";
        var totalSum=0;
        
        for(var i=1;i<=20;i++){
            if(i%3==0){
                multiple+=i+"";
                totalSum+=i;
            }
        }
        document.write(multiple+"<br>");
        document.write("3의 배수 합계:"+totalSum);
    </script>
</head>
<body>
    
</body>
</html>
