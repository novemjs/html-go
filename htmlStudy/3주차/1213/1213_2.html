<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if문</title>
    <script>
        //메뉴 금액 초기화
        var menu1=5000;
        var menu2=6000;
        var menu3=18000;
        
        var a=Number(prompt("점심메뉴: 1.짜장면(5000원) 2.짬뽕(6000원) 3.탕수육(18000원)",""));/*number는 숫자로바꿔줌*/
        var b=Number(prompt("수량을 선택하세요"));
        var menuName;
        
        var c;
        if(b==1){
            menuName="짜장면";
            c=menu1*b;
        }else if(b==2){
            menuName="짬뽕";
            c=menu2*b;
        }else if(b==3){
            menuName="탕수육";
            c=menu3*b;
        }else{
            alert("메뉴를 다시 선택하세요");
        }
        document.write("주문하신 "+menuName+""+b+"개의 금액은"+c+"원입니다.");
      
        
    </script>
</head>

</body>
</html>
