<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch문 예제</title>
    <script>
        function daycheck(){
            var year=document.getElementById("year").value;
            var month=document.getElementById("month").value;
            var a;
            switch(month){
                case "1":day="31";
                    break;
                case "2":day="28";
                    break;
                case "3":day="31";
                    break;
                case "4":day="30";
                    break;
                case "5":day="31";
                    break;
                case "6":day="30";
                    break;
                case "7":day="31";
                    break;
                case "8":day="31";
                    break;
                case "9":day="30";
                    break;
                case "10":day="31";
                    break;
                case "11":day="30";
                    break;
                case "12":day="31";
                    break;
                default:month="다시 입력하세요";
            }
            document.write(year+"년 "+month+"월 일수는 "+day+"일입니다");
        }
    </script>
</head>
<body>
    <form>
        년도:<input type="text" name="year" id="year"><br>
        월:<input type="text" name="month" id="month"><br>
        <input type="submit" value="일수구하기" onclick="daycheck();">
    </form>
</body>
</html>
