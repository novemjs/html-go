<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function orderAmt(){
            var menu1=5000;
            var menu2=6000;
            var menu3=18000;
            var c,menuName;
            var menuNo=document.getElementById("menuNo").value;
            var orderQty=document.getElementById("orderQty").value;
            if(menuNo==1){
                menuName="짜장면";
                c=menu1*orderQty;
            }else if(menuNo==2){
                menuName="짬뽕";
                c=menu2*orderQty;
            }else if(menuNo==3){
                menuName="탕수육";
                c=menu3*orderQty;
            }else{
                alert("메뉴를 다시 선택하세요");
            }
            document.write("주문하신 "+menuName+""+orderQty+"개의 금액은"+c.toLocaleString()+"원입니다.");
            }
    </script>
</head>
<body>
    <form action="#" method="post">
        <p>
            메뉴선택:<input type="text" name="menuNo" id="menuNo">
        </p>
            주문수량:<input type="text" name="orderQty" id="orderQty">
        <p>
            <input type="button" name="order" value="주문계산" onclick="orderAmt();">
            <input type="reset" value="주문취소" name="orderclear">
        </p>
    </form>
</body>
</html>
