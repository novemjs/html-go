<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>별그리기 예제</title>
    <script>
        var starCnt=Number(prompt("별라인수를 입력하세요"));
        for(var i=1;i<=starCnt;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
