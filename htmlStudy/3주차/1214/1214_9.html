<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //인코딩이란? 사람이 인지하는 형태의 데이터를 컴퓨터가사용하는 1과0로 바꾸는것
        var encodeStr="자바스크립트";
        console.log(encodeURIComponent(encodeStr));
        //디코딩이란? 인코딩된 바이트 형식을 다시 문자열로 변환하는 과정으로 역코드화, 복호화 라고도한다.
        var decodeStr=encodeURIComponent(encodeStr);
        console.log(decodeURIComponent(decodeStr));
        
        var num1="숫자";
        //매개변수가 숫자이면 False, 숫자가 아니면 true
        if(!isNaN(num1)){
            console.log("숫자");
        }else{
            console.log("숫자아님");
        }
        var num2=1/0;
        //매개변수가 유한값이면 true무한값이면 false
        if(isFinite(num2)){
            console.log("유한값");
        }else{
            console.log("무한값;");
        }
        //문자열을 숫자로 변환
        var num3="10";
        console.log(Number(num3));
        var num4="100px";
        console.log(parseInt(num4));
        var num5="33.3%";
        console.log(parseFloat(num5));
        var num6=10;
        console.log(typeof num6);
        //숫자를 문자로 변환
        console.log(typeof String(num6));
        var str1="var num7=10";
        var str2="var num8=20";
        //문자열을 자바스크립트로 인식해서 처리한다.
        eval(str1);//var num7=10;
        eval(str2);//var num8=20;
        console.log(num7+num8);
        
    </script>
</head>

</body>
</html>
