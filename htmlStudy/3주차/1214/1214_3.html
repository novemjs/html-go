<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function compute(x,y){
            var result;
            //분모가 0일경우 대비
            if(y==0){
               result=0;
            }else{
               result=x/y;
            }
            var result=x/y;
            document.write(result);
        }
        compute(100,0);
    </script>
</head>
