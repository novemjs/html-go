<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var sum=0;
        var limitNum=5;
        for(var i=1;i<=20;i++){
            sum+=i;
            if(i===limitNum){
                break;//즉시 반복문을 탈출
            }
        }
        document.write(sum);
    </script>
</head>

</body>
</html>
