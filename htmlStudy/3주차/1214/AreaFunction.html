<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function rectangle(){
            var width=document.getElementById("width").value;
            var height=document.getElementById("height").value;
            var sum=width*height;
            document.write("가로길이가"+width+",세로길이가 "+height+"인 직사각형의 면적은 "+sum.toLocaleString()+"입니다.");
        }
    </script>
</head>
<body>
    <form>
        <table>
           <caption>직사각형 면적</caption>
            <tr>
                <td>가로:</td>
                <td><input type="text" name="width" id="width"></td>
            </tr>
            <tr>
                <td>세로:</td>
                <td><input type="text" name="height" id="height"></td>
            </tr>
            <tr>
                <td><input type="submit" value="면적계산" onclick="rectangle();"></td>
            </tr>
        </table>
    </form>
</body>
</html>
