<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //상수 선언
        //(s1,s2):매개변수
        const doAdditional1=(s1,s2)=>s1+s2;
        document.write(doAdditional1(2,5)+"<br>");
        const doAdditional2=(s1,s2)=>{
            var result=(s1+s2)/2;
            return result;
        }
        document.write(doAdditional2(2,5+));
    </script>
</head>
<body>
</body>
</html>
