<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var sum=0;
        var num="3의 배수";
        for(var i=1;i<10;i++){
            //===는 값,데이터유형 같이비교
            if(i%3===0){
                num+=i+"";
                continue;
            }
            sum+=i;
        }
        document.write(sum);
    </script>
</head>
<body>
</body>
</html>
