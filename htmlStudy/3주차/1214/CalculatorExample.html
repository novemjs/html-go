<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function calc(){
            var num1=Number(document.getElementById("num1").value);
            var num2=Number(document.getElementById("num2").value);
            function add(){
                var sum1=num1+num2;
                return sum1;
            }
            function minus(){
                var sum2=num1-num2;
                return sum2;
            }
            function mul(){
                var sum3=num1*num2;
                return sum3;
            }
            function div(){
                var sum4=num1/num2;
                return sum4;
            }
            document.write("더하기:"+add().toLocaleString()+"<br>"+"빼기:"+minus().toLocaleString()+"<br>"+"곱하기:"+mul().toLocaleString()+"<br>"+"나누기:"+div().toLocaleString());
        }
    </script>
</head>
<body>
    <h2>계산기</h2>
    <p>첫번째수:<input type="text" name="num1" id="num1"></p>
    <p>두번째수:<input type="text" name="num2" id="num2"></p>
    <input type="submit" value="계산" onclick="calc();">
</body>
</html>
