<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function multiply(n){
            return function(){
                return n*=n;
            }
        }
        var num1=multiply(10);
        document.write(num1()+"<br>");
        document.write(num1()+"<br>");
        var num2=multiply(20);
        document.write(num2()+"<br>");
        document.write(num2());
        
    </script>
</head>
<body>
    
</body>
</html>
